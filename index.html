 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">

    <h1 class="btn btn-default heading"> <b>Face Recogniser </b> </h1>
    
    <center>

      <p style="font-size: 22px; margin-top: 30px;">Model can identify the following Faces: </p>
      <br>
<b id="objects">
      <br>Mother<br>
       <hr>
      <br> Father<br>
       <hr>
      <br> Me<br>
      <hr>
      <br> Sister<br>
       <hr>
    </b>

      

      <label> <b>Webcam View - </b> </label>
      <div id="camera"></div>
<br>
      <div id="result"></div>
<br>
<button  class="btn btn-info" id="snapshot" onclick="snapshot()"> <b> Take Snapshot </b></button>
<br>
<br>
<br>
<button  class="btn btn-success" id="identify" onclick="identify()"> <b>Identify Face </b></button>
<br>
<br>
      <p style="font-size: 22px;"> <b> Face Of : </b> <span id="object_output"> </span> </p>
      <p style="font-size: 22px;"> <b> Accuracy :  </b> <span id="object_accurancy"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
